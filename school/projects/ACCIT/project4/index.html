<!doctype html>
<html lang="en">
	 <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<!-- project stylesheet link -->
		<link href="styles.css" rel="stylesheet">
		
		<title></title>
		<style>
		
		</style>	
	</head>
	<body>
		<div class="container bg-light">
			<div id="head-row" class="row">
				<div class="col">
					<h1 class="display-3" id="title"></h1>
				</div>
			</div>
			<div id="author-row" class="row">
				<div class="col">
					<h3 class="display-5" id="author"></h3>
				</div>
			</div>
			<div id="img-row" class="row">
				<div id="img-container" class="col">
					<img id="story-img" src="" class="img-fluid rounded"/>
				</div>
			</div>
			<div id="story-row" class="row-m-2">
				<div class="col">
					<p id="story-text"></p>
				</div>
			</div>
			<div id="nav-row" class="row p-3">
				<div class="col"><button id="left-button" type="button" class="btn btn-dark">Left</button></div>
				<div class="col"><button id="center-button" type="button" class="btn btn-dark">Center</button></div>
				<div class="col"><button id="right-button" type="button" class="btn btn-dark">Right</button></div>
				<div class="col"><h1 id="timer">Test</h1></div>
		</div>

		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
